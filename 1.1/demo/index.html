<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>scrollFloat的demo</title>
    <style type="text/css">
        .pic {
            width: 165px;
            height: 67px;
            background: url(http://a.tbcdn.cn/s/kissy/logo.png) no-repeat;
            position: absolute;
            top: 400px;
            opacity: 1;
        }
        #J_move1 {
            left: 200px;
        }
        #J_move2 {
            left:600px;
        }

        p {
            height: 30px;
        }
    </style>
    <script src="http://a.tbcdn.cn/s/kissy/1.4.2/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>scrollFloat的demo</h2>
<hr />
<h3>向下滚动页面以查看效果</h3>
<div id="J_move1" class="pic" alt="Kissy Logo" title="Kissy Logo"></div>
<div id="J_move2" class="pic" alt="Kissy Logo" title="Kissy Logo"></div>

<!-- 这里是为了使浏览器出现滚动条 -->
<p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
<p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
<p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p><p></p>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var srcPath = "../../../";
        S.config({
            packages:[
                {
                    name:"gallery",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/scrollFloat/1.1/index', function (S, ScrollFloat) {
        var scrollFloat = new ScrollFloat();
        scrollFloat.smoothWheelScroll(1.5);
        scrollFloat.smoothKeydownScroll(1.5);
        scrollFloat.scrollHover('#J_move1', {
            start_scroll: 200,
            end_scroll: 600
        });
        scrollFloat.scrollHover('#J_move2', {
            start_scroll: 300,
            end_scroll: 1000
        });
    });
</script>
</body>
</html>
